<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>jQuery AJAX 예제</title>

<script type="text/javascript"
        src="http://code.jquery.com/jquery-Latest.js"></script>
<script type="text/javascript">
        $(function(){
            $('#btn').click(function()  {
                $.get('jquery_01.jsp',  {
                    name :  $('#name').val()
                   }, function(data) {
                        $('#message').html(data);
                   });
                });
            });
</script>
</head>

<body>
    <hi>Query AJAX 예제</hi>
       이름 :
    <input type = "text" id="name" size="12" maxlength="3">
    <input type = "button" value="TEST" id="btn" >
    <div id="message"></div>
</body>
</html>
